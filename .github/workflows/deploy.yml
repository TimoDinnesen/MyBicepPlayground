name: Deploy Bicep Template at Subscription Scope

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep to subscription scope
      uses: azure/arm-deploy@v2
      with:
        scope: subscription
        template: ./main.bicep
        parameters: >
          storageAccountName=tpdteststorage4242
          resourceGroupName=tpd-bicep-playground
          deploylocation=swedencentral
        region: swedencentral
        deploymentName: bicep-deploy
